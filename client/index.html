<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/client/public//SPF-Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakthi Picture Framing - Foundation Setup</title>
  </head>
  <body>
    <div id="root">
      <style>
        .app-loader {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #f9fafb;
          font-family: sans-serif;
        }
        .app-loader-spinner {
          border: 4px solid rgba(0, 0, 0, 0.1);
          width: 36px;
          height: 36px;
          border-radius: 50%;
          border-left-color: #D4AF37; /* Your gold theme color */
          animation: spin 1s ease infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
       <div class="app-loader">
        <div class="app-loader-spinner"></div>
        <p style="margin-top: 1rem; color: #4b5563;">Loading...</p>
       </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
